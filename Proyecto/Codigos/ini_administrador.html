            <nav>

                    <li><a href="cal_admin.html">Calendario</a></li>

                </ul>

    <div class="container">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1>Inicia sesión</h1>
                <hr class="bg-info">
                <p class="pb-0 mb-0">Ingrese los datos ingresar a su cuenta de administrador</p>
                <p class="text-danger small pt-0 mt-0">*Todos los campos son obligatorios*</p>
                
                <form>
                    <div class="row from-group">
                        <label for="email" class="col-form-label col-md-4">correo:</label>
                        <div class="col-md-8">
                            <input type="text" name="email" id="email" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row from-group">
                        <label for="contra" class="col-form-label col-md-4">contraseña:</label>
                        <div class="col-md-8">
                            <input type="text" name="contra" id="contra" class="form-control">
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-info">Enviar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
